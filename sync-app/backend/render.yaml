services:
  - type: web
    name: sync-backend
    env: node
    plan: free
    buildCommand: "corepack enable && corepack prepare pnpm@latest --activate && pnpm install"
    startCommand: "node src/server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*"
      - key: REDIS_URL
        value: memory
      - key: SESSION_TTL_SECONDS
        value: "1800"
      - key: PORT
        value: "3000"
