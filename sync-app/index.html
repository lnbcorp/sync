<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync - Audio Streaming</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .subtitle {
      margin-bottom: 40px;
      opacity: 0.8;
      font-size: 1.1rem;
    }
    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .code-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .error {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    .success {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    .input-group {
      margin: 20px 0;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      width: 200px;
      text-align: center;
      letter-spacing: 2px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Sync</h1>
      <p class="subtitle">Real-time audio streaming platform</p>
      
      <div id="host-section">
        <button id="create-session-btn">Create Session</button>
        <div id="session-code" class="code-display hidden"></div>
        <div id="host-status" class="status hidden"></div>
      </div>
      
      <div id="join-section">
        <div class="input-group">
          <input type="text" id="join-code" placeholder="Enter session code" maxlength="6">
        </div>
        <button id="join-session-btn">Join Session</button>
        <div id="join-status" class="status hidden"></div>
      </div>
      
      <div id="controls" class="hidden">
        <div class="button-group" style="margin-bottom: 16px;">
          <button id="start-audio-btn" style="background: rgba(76, 175, 80, 0.3); border-color: rgba(76, 175, 80, 0.5);">ðŸŽµ Share System Audio</button>
          <button id="stop-audio-btn" disabled style="background: rgba(244, 67, 54, 0.3); border-color: rgba(244, 67, 54, 0.5);">ðŸ”‡ Stop Audio</button>
        </div>
        <div class="button-group" style="margin-bottom: 16px;">
          <button id="start-camera-btn">Start Camera</button>
          <button id="stop-camera-btn" disabled>Stop Camera</button>
          <button id="share-screen-btn">Share Screen</button>
          <button id="stop-share-btn" disabled>Stop Share</button>
        </div>
        <div style="display:flex; gap:16px; justify-content:center; flex-wrap:wrap; margin-bottom:16px;">
          <div>
            <div style="margin-bottom:8px; font-weight:600;">Local Preview</div>
            <video id="local-video" autoplay playsinline muted style="width:260px; border-radius:12px; background:#000;" ></video>
          </div>
          <div>
            <div style="margin-bottom:8px; font-weight:600;">Remote</div>
            <video id="remote-video" autoplay playsinline style="width:260px; border-radius:12px; background:#000;"></video>
          </div>
        </div>
        <button id="leave-session-btn">Leave Session</button>
        <div id="connection-status" class="status"></div>
        
        <!-- Development Logs -->
        <div id="dev-logs" class="hidden" style="margin-top: 20px; text-align: left; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.9rem;">
          <div style="margin-bottom: 10px; font-weight: bold; color: #4CAF50;">ðŸ”§ Development Logs:</div>
          <div id="log-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
